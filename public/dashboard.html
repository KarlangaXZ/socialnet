<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SocialNet - Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style/dashboard.css" />
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 shadow-md flex justify-between items-center">
    <h1 class="text-white font-bold text-xl tracking-wide">SocialNet</h1>
    <button id="logoutBtn" class="bg-white text-blue-600 px-4 py-1 rounded hover:bg-gray-200 font-medium">Cerrar sesión</button>
  </nav>

  <!-- Contenido principal -->
  <main class="max-w-2xl mx-auto py-6 px-4 space-y-6">
    
    <!-- Crear post -->
    <div class="bg-white p-4 rounded-lg shadow-md">
      <textarea id="postContent" rows="3" placeholder="¿Qué estás pensando?" class="w-full p-3 border rounded resize-none focus:outline-none focus:ring focus:ring-blue-300"></textarea>
      <button id="postBtn" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 font-semibold">
        Publicar
      </button>
    </div>

    <!-- Feed de publicaciones -->
    <section id="feed" class="space-y-4">
      <!-- Los posts se cargan dinámicamente aquí -->
    </section>

  </main>

  <script src="./js/dashboard.js"></script>
</body>
</html>
